<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liibrary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Fuzzy+Bubbles:wght@400;700&family=Kenia&family=Merienda:wght@300;400;500;600;700;800;900&family=Oi&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Pathway+Extreme:wght@100&family=Poppins:wght@100;200;300;400;600;700&family=Raleway:wght@300;400&family=Roboto:wght@500;700&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="header-ctn">
    <div>Library</div>
    <button class="new-book">+ add book</button>
  </div>

  <div class="cards-ctn"></div>

  <div class="modal">
    <div class="modal-content" id="popupForm">
      <span class="close-btn">&times;</span>
      <form action="" class="form-container">
        <div class="form-title">Add new book</div>
        
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Title" name="title">
        
          <label for="author">Author</label>
          <input type="text" id="author" placeholder="Author" name="author">
        
          <label for="pages">Pages</label>
          <input type="number" id="pages" placeholder="Pages" name="pages">
        
          <div class="read-ctn">
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read" name="read" value="read">
          </div>
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
